<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body class="bg-dark text-white">
    <header>
        <h1 class="bg-secondary text-center p-3 mb-5">Typing Game</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="row mb-2" id="LevelButtons">
                    <div class="col-md-6 mx-auto">
                        <div class="btn-group btn-group-toggle " data-toggle="buttons">
                            <label class="btn btn-secondary active" id="easyLevel">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked> Easy
                            </label>
                            <label class="btn btn-secondary inactive" id="mediumLevel">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Medium
                            </label>
                            <label class="btn btn-secondary" id="hardLevel">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Hard
                            </label>
                        </div>
                    </div>
                </div>
                <h4>Type the given word in
                    <span class="text-success" id="secondsNumber">5</span> seconds
                </h4>
                <h2 class="display-2 mb-5 bg-secondary pb-3 border" id="currentWord">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing.." id="wordInput" autofocus>
                <h4 class="mt-3" id="message"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>
                <div class="row pt-1">
                    <div class="col-md-12">
                        <h3>High Score:
                            <span id="highScoreDisplay">0</span>
                        </h3>
                    </div>
                </div>
                <!-- Instructions -->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of time to score. To start the game again type the current
                                word. Your score will reset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
